<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Image Slider</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #slider-container {
            max-width: 500px;
            margin: auto;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>DOM Manipulation Image Slider</h2>
    <div id="slider-container">
        <img id="slider" src="" alt="Image Slider">
    </div>
    <div class="button-container">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        const images = [
            "https://i0.wp.com/cloudvandana.com/wp-content/uploads/2023/03/ezgif-1-9096da82fd.png?w=626&ssl=1", // data integration
            "https://i0.wp.com/cloudvandana.com/wp-content/uploads/2020/04/pic14.jpg?w=535&ssl=1", // thinkng logic
            "https://i0.wp.com/cloudvandana.com/wp-content/uploads/2023/03/ezgif-1-2869e50167.png?w=626&ssl=1", // managed services
        ];
        
        let currentIndex = 0;
        const slider = document.getElementById("slider");
        
        function updateImage() {
            slider.src = images[currentIndex];
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
        
        // Initialize the slider
        updateImage();
    </script>
</body>
</html>
